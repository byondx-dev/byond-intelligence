<!DOCTYPE html>
<html lang="de" class="antialiased">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Byond Intelligence | AI Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'var(--background)',
            foreground: 'var(--foreground)',
            primary: '#3B82F6',
            secondary: '#8B5CF6',
            dark: '#05060A',
            light: '#F5F6F8'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Geist', 'Inter', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
            'blob': 'blob 7s infinite',
            'shine': 'shine 5s linear infinite',
            'hue-cycle': 'hue-cycle 10s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            shine: {
              '0%': { 'background-position': '100%' },
              '100%': { 'background-position': '-100%' },
            },
            'hue-cycle': {
              '0%': { filter: 'hue-rotate(0deg)' },
              '100%': { filter: 'hue-rotate(360deg)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --background: #F5F6F8;
      --foreground: #05060A;
    }

    .dark {
      --background: #05060A;
      --foreground: #F5F6F8;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3B82F6;
      border-radius: 4px;
    }

    /* Defensive: Hide broken images that might appear due to browser/extension ghosts */
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.69.0",
    "zod": "https://esm.sh/zod@^4.2.1",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/",
    "ogl": "https://esm.sh/ogl@^1.0.11"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
